<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soreg.ai - הסטודיו לסריגה</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn6f2PC90ZXh0Pjwvc3ZnPg==">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              display: ['Rubik', 'sans-serif'],
            },
            colors: {
              wool: {
                50: '#fdfbf7',
                100: '#f7f3e8',
                200: '#efe5cd',
                300: '#e5d1a8',
                400: '#dab67d',
                500: '#d09b58',
                600: '#c38043',
                700: '#a26437',
                800: '#855132',
                900: '#6d432b',
              },
              sage: {
                50: '#f4f7f4',
                100: '#e3ebe3',
                200: '#c5d8c5',
                300: '#9dbf9d',
                400: '#76a076',
                500: '#578257',
                600: '#436643',
                700: '#375237',
                800: '#2e412e',
                900: '#263626',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'stitch-pulse': 'stitchPulse 2s ease-in-out infinite',
              'stitch-dance': 'stitchDance 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
              'text-reveal': 'textReveal 0.8s cubic-bezier(0, 0, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              stitchPulse: { '0%, 100%': { opacity: '0.2', transform: 'scale(1)' }, '50%': { opacity: '0.4', transform: 'scale(1.05)' } },
              stitchDance: {
                '0%': { transform: 'translateY(0) scale(1)', filter: 'brightness(1)' },
                '30%': { transform: 'translateY(-3px) scale(1.15)', filter: 'brightness(1.3)' },
                '100%': { transform: 'translateY(0) scale(1)', filter: 'brightness(1)' }
              },
              textReveal: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style type="text/css">
      @layer base {
        body { background-color: #fdfbf7; font-family: 'Assistant', sans-serif; }
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f7f3e8; }
      ::-webkit-scrollbar-thumb { background: #d09b58; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #c38043; }
      .btn-primary { background-color: #c38043; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
      .btn-primary:hover { background-color: #a26437; transform: translateY(-1px); }
      .btn-primary:active { transform: scale(0.95); }

      @media print {
        body { background: white !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .pattern-card-container { 
          border: none !important; 
          box-shadow: none !important; 
          width: 100% !important; 
          margin: 0 !important;
          padding: 0 !important;
        }
        .pattern-header { 
          background: #f7f3e8 !important; 
          color: #6d432b !important;
          padding: 20px !important;
          border: 1px solid #efe5cd !important;
        }
        .pattern-header h2 { color: #6d432b !important; font-size: 24pt !important; }
        .pattern-body { padding: 20px !important; }
        .step-item { page-break-inside: avoid; margin-bottom: 20px !important; }
        header, footer, .fixed, .floating-btn { display: none !important; }
      }
    </style>
    <script type="importmap">

      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

      }
    }
    </script>
  </head>

</html>
